    <div id="preloader">

    <main class="tabs-contenedor">

        <label for="tab-empresas">EMPRESAS</label>
      </div>

      <section class="tab-content viviendas">

        <div 
          class="viviendas-grid" id="viviendasContainer">
        </div>
        
      </section>

      <section class="tab-content comercios">
        <div 
        class="comercios-grid" id="comerciosContainer">
        </div>
      </section>

      <section class="tab-content empresas">
        <div 
        class="empresas-grid" id="empresasContainer">
        </div>
      </section>

    </main>

    <footer id="contacto">

        <div class="footer-item">
          <a href="https://maps.app.goo.gl/ELtyvX7Svx6j5Yjp6" target="_blank">
            <img src="img/icon_ubicacion.png" class="icono" width="20" height="20">
            Av. Victorica 4924, CP B1744, Moreno, Buenos Aires
          </a>
        </div>

        <div class="footer-item">
          <img src="img/icon_telefono.png" class="icono" width="20" height="20">
          0237 4683291 | 0237 4883209 | +54 9 11 5458 6876

            luis@arqsomma.com.ar
          </a>
        </div>

        <hr class="linea-footer">

        <div class="copyright">
          <p>© Copyright 2025, SOMMA ARQUITECTURA + CONSTRUCCIÓN. Todos los derechos reservados.</p>
        </div>

      </div>
    </footer>

    <script type="module" src="viviendas.js"></script>
    <script type="module" src="comercios.js"></script>
    <script type="module" src="empresas.js"></script>

    <script>
      window.addEventListener('load', function () {
        const preloader = document.getElementById('preloader');

        // Espera 1000ms (1 segundos) después de que la página haya cargado
        setTimeout(() => {
          preloader.style.opacity = '0';
          preloader.style.transition = 'opacity 0.05s ease';

          // Luego de que termine la transición, lo ocultamos completamente
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500); // este valor debe coincidir con la duración de la transición
        }, 1000);
      });
    </script>

  </body>
  
</html>
